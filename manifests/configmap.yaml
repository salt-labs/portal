---

apiVersion: v1
kind: ConfigMap
metadata:
  name: portal
  namespace: portal
data:
  # The log level. Possible values are: "debug", "info", "warn", "error".
  loglevel: "debug"

  # Define the git repo that is used to build the portal site.
  repo: "https://github.com/salt-labs/portal.git"
  branch: "trunk"

  # The caddy configuration file.
  caddyfile: |
    localhost

    root * /public

    log {
      output stdout
    }
